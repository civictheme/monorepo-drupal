            # - build-isolated-php-84-next
          filters:
            branches:
              ignore: /^content\/.*/
            tags:
              only: /.*/
      - build-govcms:
          requires:
            - build-isolated-php-82
            - build-isolated-php-83
            - build-isolated-php-83-legacy
            - build-isolated-php-83-next
            # - build-isolated-php-84
            # - build-isolated-php-84-next
          filters:
            branches:
              ignore: /^content\/.*/
            tags:
              only: /.*/
      - build-govcms-subtheme:
          requires:
            - build-isolated-php-82
