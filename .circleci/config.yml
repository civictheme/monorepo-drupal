workflows:
  version: 2.1
  #
  # Commit workflow. Runs for every commit push to the remote repository.
  commit:
    jobs:
      - build-isolated-php-82:
          filters:
            branches:
              ignore: /^content\/.*/
            tags:
              only: /.*/
      - build-isolated-php-83:
          filters:
            branches:
              ignore: /^content\/.*/
            tags:
              only: /.*/
      - build-isolated-php-83-legacy:
          filters:
            branches:
              ignore: /^content\/.*/
            tags:
              only: /.*/
      - build-isolated-php-83-next:
          filters:
            branches:
              ignore: /^content\/.*/
            tags:
              only: /.*/
      # - build-isolated-php-84:
      #     filters:
      #       branches:
      #         ignore: /^content\/.*/
      #       tags:
      #         only: /.*/
