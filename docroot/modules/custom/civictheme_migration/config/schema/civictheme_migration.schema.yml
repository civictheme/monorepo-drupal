# Schema for the configuration files of CivicTheme Migration.

civictheme_migration.settings:
  type: config_object
  label: "CivicTheme Migration settings"
  mapping:
    migration_type:
      label: "Migration type"
      type: string
    remote:
      label: "Remote migration settings"
      type: mapping
      mapping:
        auth_type:
          label: "Remote files authentication type"
          type: string
          nullable: true
        auth_username:
          label: "Username"
          type: string
          nullable: true
        auth_password:
          label: "Password"
          type: string
          nullable: true
        auth_token:
          label: "API token"
          type: string
          nullable: true
        endpoint:
          label: "Merlin Generated JSON Endpoints"
          type: string
          nullable: true
    configuration_files:
      label: "List of configuration files"
      type: "sequence"
      nullable: true
      sequence:
        label: "Migration file url"
        type: "string"

