          field_c_p_content:
            -
              value: "<p>There are a variety of policies and legislation that the DE contributes to and enforces across Australia.&nbsp;</p>\r\n\r\n<p>The&nbsp; main legislation that protects Australia’s environment is the <em>Environmental Protection Act 2015</em> (the EP Act).&nbsp; The EP Act aims to protect the environment, conserve Australian biodiversity, control the movement of Australia’s native flora and fauna, and work with Indigienous Australians to benefit from their knowledge of the land. Go to the EP Act</p>\r\n\r\n<p>We also work closely with the states and territories, who manage local and state environmental protection.&nbsp;&nbsp;</p>\r\n\r\n<p>Major environmental policies we’re involved with at the national level include:</p>\r\n\r\n<ul>\r\n\t<li>Environmental sustainability</li>\r\n\t<li>Waste and recycling</li>\r\n\t<li>Wetlands policy</li>\r\n\t<li>Bushfire management&nbsp;</li>\r\n\t<li>Reducing Australia’s greenhouse gas emissions</li>\r\n</ul>\r\n"
