          field_c_p_content:
            -
              value: "<p>The main cause of the rapid melting of the Pine Island Glacier and other ice sheets is global warming. As temperatures rise, the ice melts, which results in rising sea levels. In addition, because the ice on Earth helps to keep Earth cooler, less ice means hotter temperatures.&nbsp;</p>\r\n\r\n<h2>About the Pine Island Glacier changes</h2>\r\n\r\n<p>Two forces are causing the Pine Island Glacier to shrink and melt:</p>\r\n\r\n<ol>\r\n\t<li>Thinning of the ice shelves due to global warming</li>\r\n\t<li>Ice-shelf calving, when sections of ice break off from the main glacier, forming icebergs</li>\r\n</ol>\r\n\r\n<p>The ice-shelf calving from 2017-2020 accounts for one-fifth of the ice shelf, or 19km, whereas the loss from 2015-2017 was only 7.5km.&nbsp;</p>\r\n\r\n<h2>Pine Island Glacier and sea levels</h2>\r\n\r\n<p>Models show that when the Pine Island Glacier melts, global sea levels will increase by 50cm. While 50cm may not sound like a lot, this rise will cause many coastal cities around the world to flood.&nbsp;</p>\r\n\r\n<p>In addition, scientists have identified a much bigger risk: if the Pine Island Glacier melts, it could cause the West Antarctic ice sheet to collapse. This would cause sea levels to rise by 3m globally.&nbsp;</p>\r\n\r\n<blockquote>\r\n<p>“Our recent models have shown that it’s highly likely the melting of Pine Island Glacier will serve as a tipping point for the collapse of the West Antarctic ice sheet. This would have catastrophic effects on many countries and displace a large percentage of Earth’s population.”</p>\r\n\r\n<p>Professor Ian Smith, Glaciologist, Antarctic University</p>\r\n</blockquote>\r\n"
