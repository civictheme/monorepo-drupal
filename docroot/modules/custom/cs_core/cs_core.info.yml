name: 'CivicTheme Core'
type: module
description: 'Core feature for site settings.'
core_version_requirement: ^9
package: CivicTheme
dependencies:
  # Only provide a list of modules that CivicTheme is not dependent on.
  - admin_toolbar:admin_toolbar
  - admin_toolbar:admin_toolbar_tools
  - adminimal_admin_toolbar:adminimal_admin_toolbar
  - coffee:coffee
  - config_devel:config_devel
  - config_filter:config_filter
  - config_update:config_update
  - dblog:dblog
  - environment_indicator:environment_indicator
  - permissions_filter:permissions_filter
  - redirect:redirect
  - shield:shield
  - stage_file_proxy:stage_file_proxy
  - simple_sitemap:simple_sitemap
  - simple_sitemap:simple_sitemap_views
  - styleguide:styleguide
  - testmode:testmode

config_devel:
  install:
    - views.view.civictheme_automated_list_examples
    - views.view.civictheme_automated_list_test
    - block.block.civictheme_automated_list_example_spage_one_filter_single_select_exp
    - block.block.civictheme_automated_list_examples_page_multiple_filters_exp
    - block.block.civictheme_automated_list_examples_page_one_filter_multi_select_exp
    - views.view.civictheme_test_table
