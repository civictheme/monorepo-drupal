langcode: en
status: true
dependencies:
  enforced:
    module:
      - civictheme_migrate
id: node_civictheme_page
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - civictheme_migrate
migration_group: civictheme_migrate
label: 'Node CivicTheme Page'
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  fields:
    -
      name: id
      label: ID
      selector: id
    -
      name: title
      label: Title
      selector: title
    -
      name: alias
      label: 'Path alias'
      selector: alias
    -
      name: summary
      label: Summary
      selector: summary
    -
      name: topics
      label: 'Topic tags'
      selector: topics
    -
      name: vertical_spacing
      label: 'Vertical Spacing'
      selector: vertical_spacing
    -
      name: thumbnail_id
      label: 'Thumbnail id'
      selector: thumbnail/0
    -
      name: hide_sidebar
      label: 'Hide sidebar'
      selector: hide_sidebar
    -
      name: show_toc
      label: 'Show table of contents'
      selector: show_toc
    -
      name: show_last_updated_date
      label: 'Show last updated date'
      selector: show_last_updated_date
    -
      name: last_updated_date
      label: 'Custom updated date'
      selector: last_updated_date
    -
      name: banner_theme
      label: 'Banner theme'
      selector: banner/children/0/theme
    -
      name: banner_type
      label: 'Banner type'
      selector: banner/children/0/type
    -
      name: banner_title
      label: 'Banner title'
      selector: banner/children/0/title
    -
      name: banner_featured_image_id
      label: 'Featured image id'
      selector: banner/children/0/featured_image/0
    -
      name: banner_background_image_id
      label: 'Banner background image id'
      selector: banner/children/0/background/0
    -
      name: banner_blend_mode
      label: 'Banner blend mode'
      selector: banner/children/0/blend_mode
    -
      name: banner_hide_breadcrumb
      label: 'Hide breadcrumb in banner'
      selector: banner/children/0/hide_breadcrumb
    -
      name: content
      label: Components
      selector: content/children
  ids:
    alias:
      type: string
      max_length: 2048
  urls: { }
process:
  title:
    -
      plugin: skip_on_empty
      source: title
      method: row
      message: 'Title is empty'
    -
      plugin: substr
      length: 255
  field_c_n_summary: summary
  field_c_n_topics:
    -
      plugin: explode
      delimiter: ','
      source: topics
      strict: false
    -
      plugin: entity_generate
      value_key: name
      ignore_case: true
      operator: STARTS_WITH
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: civictheme_topics
  field_c_n_vertical_spacing:
    -
      plugin: get
      source: vertical_spacing
    -
      plugin: default_value
      default_value: ''
  field_c_n_hide_sidebar:
    -
      plugin: get
      source: hide_sidebar
    -
      plugin: default_value
      default_value: 0
  field_c_n_thumbnail:
    plugin: migration_lookup
    migration: media_civictheme_image
    source: thumbnail_id
  field_c_n_show_last_updated:
    -
      plugin: get
      source: show_last_updated_date
    -
      plugin: default_value
      default_value: 0
  field_c_n_custom_last_updated:
    -
      plugin: format_date
      source: last_updated_date
      from_format: 'j M Y'
      to_format: Y-m-d
      settings:
        validate_format: false
    -
      plugin: skip_on_empty
      method: process
  field_c_n_show_toc:
    -
      plugin: get
      source: show_toc
    -
      plugin: default_value
      default_value: 0
  field_c_n_banner_theme:
    -
      plugin: get
      source: banner_theme
    -
      plugin: default_value
      default_value: dark
  field_c_n_banner_type:
    -
      plugin: get
      source: banner_type
    -
      plugin: default_value
      default_value: default
  field_c_n_banner_title: banner_title
  field_c_n_banner_featured_image:
    plugin: migration_lookup
    migration: media_civictheme_image
    source: banner_featured_image_id
  field_c_n_banner_background:
    plugin: migration_lookup
    migration: media_civictheme_image
    source: banner_background_image_id
  field_c_n_blend_mode:
    -
      plugin: get
      source: banner_blend_mode
    -
      plugin: default_value
      default_value: color
  field_c_n_banner_hide_breadcrumb:
    -
      plugin: get
      source: banner_hide_breadcrumb
    -
      plugin: default_value
      default_value: 0
  path/pathauto:
    plugin: default_value
    default_value: 0
  path/alias: alias
  field_c_n_components:
    -
      plugin: content_components
      source: content
destination:
  plugin: 'entity:node'
  default_bundle: civictheme_page
  validate: true
migration_dependencies:
  required:
    - media_civictheme_image
    - media_civictheme_document
