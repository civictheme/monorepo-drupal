configure: civictheme_migrate.settings
core_version_requirement: ^9 || ^10
package: CivicTheme
dependencies:
  - drupal:migrate
  - migrate_file:migrate_file
  - migrate_plus:migrate_plus
  - migrate_tools:migrate_tools
