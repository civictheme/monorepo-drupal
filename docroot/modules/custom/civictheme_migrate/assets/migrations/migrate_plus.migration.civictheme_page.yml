langcode: en
status: true
dependencies:
  enforced:
    module:
      - civictheme_migrate
id: civictheme_page_migrate
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - civictheme_migrate
migration_group: civictheme_migrate
label: 'CivicTheme Page Migration'
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  # Under 'urls' filled in on configuration form subission
  # This contains the streamwrappers of the locally hosted files.
  #  urls:

  # Under 'fields', we list the data items to be imported. The first level keys
  # are the source field names we want to populate (the names to be used as
  # sources in the process configuration below). For each field we're importing,
  # we provide a label (optional - this is for display in migration tools) and
  # an selector for retrieving that value.
  # @code
  #  $
  #
  # @endcode
  # To see the code on how the selector is retrievd for the JSON data_parser_plugin:
  # @see \Drupal\migrate_plus\Plugin\migrate_plus\data_parser\Json::getSourceData
  fields:
    - name: id
      label: "ID"
      selector: id
    - name: title
      label: "Title"
      selector: title
    - name: alias
      label: "Path alias"
      selector: alias
    - name: summary
      label: "Summary"
      selector: summary
    - name: vertical_spacing
      label: "Vertical Spacing"
      selector: vertical_spacing
    - name: hide_sidebar
      label: "Hide sidebar"
      selector: hide_sidebar
    - name: show_last_updated_date
      label: "Show last updated date"
      selector: show_last_updated_date
    - name: banner_title
      label: "Banner title"
      selector: banner/title
    - name: banner_type
      label: "Banner type"
      selector: banner/banner_type
    - name: banner_blend_mode
      label: "Vertical Spacing"
      selector:  banner/blend_mode

  # Under 'ids', we identify source fields populated above which will uniquely
  # identify each imported item. The 'type' makes sure the migration map table
  # uses the proper schema type for stored the IDs.
  ids:
    id:
      type: string
process:
  title:
    - plugin: skip_on_empty
      source: title
      method: row
      message: 'Title is empty'
    -
      plugin: substr
      length: 255
  field_c_n_summary: summary
  field_c_n_vertical_space: vertical_spacing
  field_c_n_hide_sidebar: hide_sidebar
  field_c_n_show_last_updated: show_last_updated_date
  field_c_n_banner_title: banner_title
  field_c_n_banner_type: banner_type
  field_c_n_blend_mode: banner_blend_mode
  field_c_n_custom_last_updated: last_updated_date
  'path/pathauto':
    plugin: default_value
    default_value: 0
  'path/alias': alias

destination:
  plugin: 'entity:node'
  default_bundle: civictheme_page



