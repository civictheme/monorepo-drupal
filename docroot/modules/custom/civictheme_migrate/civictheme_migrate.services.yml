services:
  civictheme_migrate.migration_file_validator:
    class: \Drupal\civictheme_migrate\MigrationFileValidator
    arguments:
      - '@civictheme_migrate.migration_schema_manager'
      - '@civictheme_migrate.json_schema_validator'

  civictheme_migrate.migration_schema_manager:
    class: \Drupal\civictheme_migrate\MigrationSchemaManager
    arguments:
      - '@extension.path.resolver'

  civictheme_migrate.json_schema_validator:
    class: '\Opis\JsonSchema\Validator'
    public: false
  civictheme_migrate.migration.content_component_factory:
    class: Drupal\civictheme_migrate\ContentComponentFactory
    arguments:
      - '@plugin.manager.migrate.process'
      - '@entity_type.manager'
      - '@migrate.lookup'
