              value: '<p dir="ltr"><span>This is a template website with dummy content. All content is for demonstration purposes only. This website has been created to show how CivicTheme can be used out-of-the-box to quickly and easily create a university website.&nbsp;</span></p><p dir="ltr"><span>This site contains ‘dummy’ content for a fictitious university, My University. All links lead to either:</span></p><ul><li dir="ltr"><span>Content created for this site</span></li><li dir="ltr"><span>This page, which contains information about the website</span></li></ul><h2 dir="ltr"><span>About CivicTheme</span></h2><p dir="ltr"><span>CivicTheme is a new, open source component-based design system and Drupal 9 theme. It provides a quick, easy and cost-efficient solution to build new websites. Web publishers and administrators can create and manage pages and layout designs without any coding.&nbsp;</span></p><p dir="ltr"><span>It was developed with a strong user experience.</span></p><p dir="ltr"><a href="https://corporate.civictheme.io/civicthemeio"><span>More about CivicTheme</span></a></p>'
