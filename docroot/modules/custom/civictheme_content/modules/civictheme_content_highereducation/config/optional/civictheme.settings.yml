favicon:
  mimetype: image/vnd.microsoft.icon
  path: modules/custom/civictheme_content/modules/civictheme_content_highereducation/assets/favicon.ico
  use_default: false
features:
  favicon: true
components:
  logo:
    primary:
      light:
        desktop:
          path: modules/custom/civictheme_content/modules/civictheme_content_highereducation/assets/logos/logo_primary_light_desktop.png
        mobile:
          path: modules/custom/civictheme_content/modules/civictheme_content_highereducation/assets/logos/logo_primary_light_mobile.png
      dark:
        desktop:
          path: modules/custom/civictheme_content/modules/civictheme_content_highereducation/assets/logos/logo_primary_dark_desktop.png
        mobile:
          path: modules/custom/civictheme_content/modules/civictheme_content_highereducation/assets/logos/logo_primary_dark_mobile.png
    secondary:
      light:
        desktop:
          path: modules/custom/civictheme_content/modules/civictheme_content_highereducation/assets/logos/logo_secondary_light_desktop.png
        mobile:
          path: modules/custom/civictheme_content/modules/civictheme_content_highereducation/assets/logos/logo_secondary_light_mobile.png
      dark:
        desktop:
          path: modules/custom/civictheme_content/modules/civictheme_content_highereducation/assets/logos/logo_secondary_dark_desktop.png
        mobile:
          path: modules/custom/civictheme_content/modules/civictheme_content_highereducation/assets/logos/logo_secondary_dark_mobile.png
    image_alt: 'Logo image'
  header:
    theme: light
    logo_type: inline
  navigation:
    primary_navigation:
      dropdown: drawer
      dropdown_columns: 4
      dropdown_columns_fill: false
      is_animated: true
    secondary_navigation:
      dropdown: dropdown
      dropdown_columns: 4
      dropdown_columns_fill: false
      is_animated: true
  footer:
    theme: dark
    logo_type: inline_stacked
    background_image:
      path: ''
  link:
    new_window: false
    external_new_window: true
    external_override_domains: {  }
  skip_link:
    theme: light
  event_card:
    summary_length: 160
  navigation_card:
    summary_length: 160
  promo_card:
    summary_length: 160
  publication_card:
    summary_length: 160
colors:
  use_color_selector: true
  use_brand_colors: true
  brand:
    light:
      brand1: '#088183'
      brand2: '#eeeeee'
      brand3: '#1ba593'
    dark:
      brand1: '#11ceb5'
      brand2: '#004b51'
      brand3: '#28ccff'
  palette:
    dark:
      heading: '#f3fdfb'
      body: '#dcf8f4'
      background_light: '#0e545a'
      background: '#004b51'
      background_dark: '#013539'
      border_light: '#a5c0c2'
      border: '#185d62'
      border_dark: '#013539'
      interaction_text: '#004b52'
      interaction_background: '#11ceb5'
      interaction_hover_text: '#013539'
      interaction_hover_background: '#71e2d3'
      interaction_focus: '#8b5cd7'
      highlight: '#28ccff'
      information: '#4dc4fd'
      warning: '#e38444'
      error: '#e85653'
      success: '#14b0ae'
    light:
      background: '#eeeeee'
      border: '#5f5f5f'
      highlight: '#1ba593'
      heading: '#043435'
      body: '#354949'
      background_light: '#fdfdfd'
      background_dark: '#d6d6d6'
      border_light: '#b2b2b2'
      border_dark: '#181818'
      interaction_text: '#fcfcfc'
      interaction_background: '#088184'
      interaction_hover_text: '#fcfcfc'
      interaction_hover_background: '#054d4f'
      interaction_focus: '#8b5cd7'
      information: '#007cbf'
      warning: '#f5ae5c'
      error: '#ed6b5e'
      success: '#1fa593'
