  body:
    -
      value: '<h2><strong>About this template website</strong></h2><p>This is a template website with dummy content. All content is for demonstration purposes only. This website has been created to show how CivicTheme can be used out-of-the-box to quickly and easily create a government website.</p><p>This site contains ‘dummy’ content for a fictitious government department, the Department of Citizens. All links lead to either:</p><ul><li>Dummy content created for this site</li><li>This page, which contains information about the website</li></ul><h2><strong>About CivicTheme</strong></h2><p>CivicTheme is a new, open source component-based design system and Drupal 9 theme. It provides a quick, easy and cost-efficient solution to build new websites. Web publishers and administrators can create and manage pages and layout designs without any coding.</p><p>It was developed with a strong user experience.</p><p><a href="https://corporate.civictheme.io/civicthemeio"><strong>More about CivicTheme</strong></a></p>'
