          field_c_p_content:
            -
              value: "<p>Climate change is a leading cause of a range of environmental issues for our planet and Australia. Climate change isn’t just about the Earth getting hotter – it also impacts many other areas.&nbsp;</p>\r\n\r\n<p>Some of the major effects of climate change are:</p>\r\n\r\n<ul>\r\n\t<li>Increased temperatures</li>\r\n\t<li>More storms and severe weather (e.g. flooding, cyclones/hurricanes and landslides)</li>\r\n\t<li>More drought</li>\r\n\t<li>Warmer oceans, which are causing glaciers and our polar caps to melt&nbsp;</li>\r\n\t<li>More carbon dioxide in the oceans, which is killing marine life and coral</li>\r\n\t<li>More endangered and extinct species (due to changes in ecosystems, forest fires, etc.)</li>\r\n\t<li>Less food available due to extreme weather (e.g. crops lost due to drought, floods, fire, etc.)</li>\r\n</ul>\r\n\r\n<p>The DE is committed to monitoring and proactively fighting climate change.</p>\r\n\r\n<h2>Heading 2</h2>\r\n\r\n<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam cursus tellus nisl. Praesent varius lorem non augue laoreet, ut condimentum velit blandit.&nbsp;</p>\r\n"
