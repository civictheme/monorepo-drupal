root: true
extends:
  - airbnb
env:
  es6: false
  browser: true
globals:
  Drupal: true
  Set: true
  SCSS_VARIABLES: true
  ICONS: true
  BACKGROUNDS: true
rules:
  strict: 0
  import/no-extraneous-dependencies: 0
  import/prefer-default-export: 0
  no-restricted-syntax: 0
  guard-for-in: 0
  quotes: [ 2, "single", { "avoidEscape": true, "allowTemplateLiterals": true } ]
  no-continue: 0
  no-plusplus: 0
  no-param-reassign: 0
  no-new: 0
  func-names: 0
