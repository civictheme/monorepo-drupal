name: Civic Demo
type: theme
description: 'Civic Demo theme.'
version: 8.x-1.0
core_version_requirement: ^8 || ^9
base theme: civic

components:
  # Declaring support for components from the base and current theme.
  namespaces:
    # Override the location of the base theme's component overrides in the current theme.
    # If there are no overrides - the components module will traverse the namespace in the
    # parent theme.
    civic: components
    custom: components

regions:
  header_top: 'Header'
  header_logo: 'Header logo'
  header_content: 'Header content'
  header_bottom: 'Header bottom'
  banner: 'Banner'
  highlighted: 'Highlighted'
  content: 'Content'
  content_left: 'Content left'
  footer_top_left: 'Footer top left'
  footer_top_right: 'Footer top right'
  footer_middle: 'Footer middle'
  footer_bottom_left: 'Footer bottom left'
  footer_bottom_right: 'Footer bottom right'
