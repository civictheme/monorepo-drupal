name: Civic Demo
type: theme
base theme: civic
description: 'Civic Demo theme.'
core_version_requirement: ^8 || ^9

regions:
  header_top: 'Header'
  header_logo: 'Header logo'
  header_content: 'Header content'
  header_bottom: 'Header bottom'
  banner: 'Banner'
  highlighted: 'Highlighted'
  content: 'Content'
  content_left: 'Content left'
  footer_top_left: 'Footer top left'
  footer_top_right: 'Footer top right'
  footer_middle: 'Footer middle'
  footer_bottom_left: 'Footer bottom left'
  footer_bottom_right: 'Footer bottom right'

libraries:
  - 'civic_demo/global'

components:
  namespaces:
    base:
      - components/00-base
    atoms:
      - components/01-atoms
    molecules:
      - components/02-molecules
    organisms:
      - components/03-organisms
    templates:
      - components/04-templates
    pages:
      - components/05-pages
