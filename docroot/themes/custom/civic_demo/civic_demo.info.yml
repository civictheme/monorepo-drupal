name: Civic Demo
type: theme
description: 'Civic Demo theme.'
version: 8.x-1.0
core_version_requirement: ^8 || ^9
base theme: civic

components:
  # Declaring support for components from the base and current theme.
  namespaces:
    # Override the location of the base theme's component overrides in the current theme.
    # If there are no overrides - the components module will traverse the namespace in the
    # parent theme.
    civic: components
    custom: components

config_devel:
  install:
    - core.entity_form_display.node.civic_page.default.yml
    - core.entity_view_display.node.civic_page.default.yml
    - field.field.node.civic_page.field_n_banner_components.yml
    - field.field.node.civic_page.field_n_components.yml
    - field.storage.node.field_n_banner_components.yml
    - field.storage.node.field_n_components.yml
    - paragraphs.paragraphs_type.civic_content.yml
