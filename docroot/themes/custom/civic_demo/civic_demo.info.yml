name: Civic Demo
type: theme
description: 'Civic Demo theme.'
version: 8.x-1.0
core_version_requirement: ^8 || ^9
base theme: civic

components:
  # Declaring support for components from the base and current theme.
  namespaces:
    # Override the location of the base theme's component overrides in the current theme.
    # If there are no overrides - the components module will traverse the namespace in the
    # parent theme.
    civic: components
    custom: components
