name: Civic Demo
type: theme
base theme: civic
description: 'Civic Demo theme.'
core_version_requirement: ^8 || ^9

regions:
  header_top: 'Header'
  header_logo: 'Header logo'
  header_content: 'Header content'
  header_bottom: 'Header bottom'
  banner: 'Banner'
  highlighted: 'Highlighted'
  content: 'Content'
  content_left: 'Content left'
  footer_top_1: 'Footer top 1'
  footer_top_2: 'Footer top 2'
  footer_middle_1: 'Footer middle 1'
  footer_middle_2: 'Footer middle 2'
  footer_middle_3: 'Footer middle 3'
  footer_middle_4: 'Footer middle 4'
  footer_bottom_1: 'Footer bottom 1'
  footer_bottom_2: 'Footer bottom 2'

libraries-override:
  civic/global:
    css:
      theme:
        dist/civic.css: dist/styles.css
    js:
      dist/civic.js: dist/scripts.js

components:
  namespaces:
    base:
      - components/00-base
    atoms:
      - components/01-atoms
    molecules:
      - components/02-molecules
    organisms:
      - components/03-organisms
    templates:
      - components/04-templates
    pages:
      - components/05-pages
