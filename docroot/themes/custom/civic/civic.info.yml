name: Civic
type: theme
base theme: classy
description: A flexible component based theme.
package: Custom
core: 8.x
core_version_requirement: ^8 || ^9

dependencies:
  - components:components
  - paragraphs:paragraphs

regions:
  header: 'Header'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  featured: 'Featured'
  breadcrumb: 'Breadcrumb'
  content: 'Content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: 'Footer'

components:
  namespaces:
    civic: components

# Configuration shipped with this theme.
# Update the list of the configuration below and run `drush cde civic`.
