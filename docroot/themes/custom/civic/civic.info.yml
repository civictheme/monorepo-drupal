name: civic
type: theme
description: 'Civic theme.'
base theme: classy
core: 8.x
core_version_requirement: ^8 || ^9

libraries:
  - 'civic/global'

ckeditor_stylesheets:
  - dist/style.css

dependencies:
  - components:components
  - paragraphs:paragraphs
regions:
  header: Header
  content: Content
  sidebar: 'Sidebar'
  footer: Footer

logo: logo.png

components:
  namespaces:
    base:
      - components/00-base
    atoms:
      - components/01-atoms
    molecules:
      - components/02-molecules
    organisms:
      - components/03-organisms
    templates:
      - components/04-templates
    pages:
      - components/05-pages
