name: Civic
type: theme
base theme: classy
description: A flexible component based theme.
package: Custom
core: 8.x
core_version_requirement: ^8 || ^9

dependencies:
  - components:components
  - paragraphs:paragraphs

regions:
  header: 'Header'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  featured: 'Featured'
  breadcrumb: 'Breadcrumb'
  content: 'Content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: 'Footer'

components:
  namespaces:
    civic: components

# Configuration shipped with this theme.
# Update the list of the configuration below and run `drush cde civic`.
config_devel:
  install:
    - core.entity_form_display.node.civic_page.default.yml
    - core.entity_form_display.paragraph.civic_content.default.yml
    - core.entity_view_display.node.civic_page.default.yml
    - core.entity_view_display.paragraph.civic_content.default.yml
    - field.field.node.civic_page.field_n_banner_components.yml
    - field.field.node.civic_page.field_n_components.yml
    - field.field.paragraph.civic_content.field_p_content.yml
    - field.field.paragraph.civic_content.field_p_theme.yml
    - field.storage.node.field_n_banner_components.yml
    - field.storage.node.field_n_components.yml
    - field.storage.paragraph.field_p_content.yml
    - field.storage.paragraph.field_p_theme.yml
    - node.type.civic_page.yml
    - paragraphs.paragraphs_type.civic_content.yml
