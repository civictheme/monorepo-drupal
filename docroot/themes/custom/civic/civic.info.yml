name: Civic
type: theme
base theme: classy
description: A flexible component based theme.
package: Custom
core: 8.x
core_version_requirement: ^8 || ^9

dependencies:
  - components:components
  - paragraphs:paragraphs

regions:
  header: 'Header'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  featured: 'Featured'
  breadcrumb: 'Breadcrumb'
  content: 'Content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: 'Footer'

components:
  namespaces:
    civic: components

# Configuration shipped with this theme.
# Update the list of the configuration below and run `drush cde civic`.
config_devel:
  install:
    - node.type.civic_page
    - core.entity_form_display.paragraph.civic_card_container.default
    - core.entity_form_display.paragraph.civic_card_task.default
    - core.entity_view_display.paragraph.civic_card_container.default
    - core.entity_view_display.paragraph.civic_card_task.default
    - field.field.paragraph.civic_card_container.field_p_cards
    - field.field.paragraph.civic_card_container.field_p_column_count
    - field.field.paragraph.civic_card_container.field_p_fill_width
    - field.field.paragraph.civic_card_container.field_p_link
    - field.field.paragraph.civic_card_container.field_p_title
    - field.field.paragraph.civic_card_task.field_p_icon
    - field.field.paragraph.civic_card_task.field_p_link
    - field.field.paragraph.civic_card_task.field_p_summary
    - field.field.paragraph.civic_card_task.field_p_title
    - field.storage.paragraph.field_p_cards
    - field.storage.paragraph.field_p_column_count
    - field.storage.paragraph.field_p_fill_width
    - field.storage.paragraph.field_p_icon
    - field.storage.paragraph.field_p_link
    - field.storage.paragraph.field_p_summary
    - field.storage.paragraph.field_p_title
    - media.type.icon
    - paragraphs.paragraphs_type.civic_card_container
    - paragraphs.paragraphs_type.civic_card_task
