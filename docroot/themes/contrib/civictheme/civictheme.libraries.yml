# CivicTheme library.
global:
  css:
    theme:
      dist/civictheme.css: {}
  js:
    dist/civictheme.js: {}
  dependencies:
    - core/jquery
    - core/jquery.once
    - core/drupal
    - core/drupalSettings

# CivicTheme library CSS variables.
theme-css-variables:
  css:
    theme:
      dist/civictheme.variables.css: {}

# Generic CivicTheme theme settings.
theme-settings:
  css:
    theme:
      theme-settings/civictheme.theme-settings.css: {}

# Color-related CivicTheme theme settings.
theme-settings.colors:
  css:
    theme:
      theme-settings/civictheme.theme-settings.colors.css: {}
  js:
    https://cdn.jsdelivr.net/npm/leader-line@1.0.7/leader-line.min.js: {}
    theme-settings/civictheme.theme-settings.colors.js: {}
