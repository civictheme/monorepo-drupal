root: true
extends:
  - airbnb
env:
  es6: false
  browser: true
globals:
  BACKGROUNDS: true
  Drupal: true
  ICONS: true
  LOGOS: true
  SCSS_VARIABLES: true
  Set: true
rules:
  import/no-extraneous-dependencies: 0
  import/no-unresolved: 0
  import/prefer-default-export: 0
  func-names: 0
  guard-for-in: 0
  max-len: [ 2, { "code": 1024, "comments": 120, "tabWidth": 4, "ignoreUrls": true } ]
  no-continue: 0
  no-ignore-lines: 0
  no-nested-ternary: 0
  no-new: 0
  no-param-reassign: 0
  no-plusplus: 0
  no-restricted-syntax: 0
  quotes: [ 2, "single", { "avoidEscape": true, "allowTemplateLiterals": true } ]
  strict: 0
