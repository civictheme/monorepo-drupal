langcode: en
status: true
dependencies:
  config:
    - filter.format.civictheme_rich_text
  module:
    - ckeditor
format: civictheme_rich_text
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - Underline
            - Strike
            - Styles
            - Format
            - RemoveFormat
        -
          name: Lists
          items:
            - '-'
            - BulletedList
            - NumberedList
            - '-'
            - Indent
            - Outdent
        -
          name: Alignment
          items:
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Insert
          items:
            - DrupalMediaLibrary
            - Blockquote
            - Table
        -
          name: Tools
          items:
            - PasteFromWord
            - Source
            - Maximize
  plugins:
    drupallink:
      linkit_enabled: true
      linkit_profile: civictheme
    stylescombo:
      styles: "a.ct-button.ct-theme-light.ct-button--primary.ct-button--regular|Button - primary regular\r\na.ct-button.ct-theme-light.ct-button--secondary.ct-button--regular|Button - secondary regular\r\na.ct-button.ct-theme-light.ct-button--secondary.ct-button--large|Button - primary large\r\na.ct-button.ct-theme-light.ct-button--secondary.ct-button--large|Button - secondary large\r\np.ct-text-large|Lead paragraph\r\np.ct-text-small|Small\r\ntable.ct-theme-light.ct-table|Table\r\ntable.ct-theme-light.ct-table.ct-table--striped|Table striped rows"
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
