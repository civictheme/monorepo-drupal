favicon:
  mimetype: image/vnd.microsoft.icon
  path: themes/contrib/civictheme/dist/assets/favicon.ico
  use_default: false
features:
  favicon: true
components:
  logo:
    image_light_desktop: themes/contrib/civictheme/dist/assets/logos/civictheme_logo_light_desktop.png
    image_light_mobile: themes/contrib/civictheme/dist/assets/logos/civictheme_logo_light_mobile.png
    image_dark_desktop: themes/contrib/civictheme/dist/assets/logos/civictheme_logo_dark_desktop.png
    image_dark_mobile: themes/contrib/civictheme/dist/assets/logos/civictheme_logo_dark_mobile.png
    image_alt: 'CivicTheme logo'
  header:
    theme: light
  footer:
    theme: dark
    background_image: ''
  link:
    new_window: false
    external_new_window: true
    external_override_domains: {  }
colors:
  use_brand_colors: true
  brand:
    light:
      brand1: '#00698f'
      brand2: '#e6e9eb'
      brand3: '#121313'
    dark:
      brand1: '#61daff'
      brand2: '#003a4f'
      brand3: '#00698f'
  palette:
    light:
      heading: '#000000'
      body: '#000000'
      background_light: '#000000'
      background_dark: '#000000'
      border_light: '#000000'
      border_dark: '#000000'
      interaction_text: '#000000'
      interaction_background: '#000000'
      interaction_hover_text: '#000000'
      interaction_hover_background: '#000000'
      interaction_focus: '#8b5cd7'
      highlight: '#000000'
      information: '#007cbf'
      warning: '#c95100'
      error: '#ce3836'
      success: '#008482'
    dark:
      heading: '#000000'
      body: '#000000'
      background_light: '#000000'
      background_dark: '#000000'
      border_light: '#000000'
      border_dark: '#000000'
      interaction_text: '#000000'
      interaction_background: '#000000'
      interaction_hover_text: '#000000'
      interaction_hover_background: '#000000'
      interaction_focus: '#8b5cd7'
      highlight: '#000000'
      information: '#4cc4fc'
      warning: '#e38444'
      error: '#e85653'
      success: '#12b0ae'
