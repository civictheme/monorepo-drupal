favicon:
  mimetype: image/vnd.microsoft.icon
  path: themes/contrib/civictheme/dist/assets/favicon.ico
  use_default: false
features:
  favicon: true
components:
  logo:
    image_alt: 'CivicTheme logo'
    image_light_desktop: themes/contrib/civictheme/dist/assets/logos/civictheme_logo_light_desktop.png
    image_light_mobile: themes/contrib/civictheme/dist/assets/logos/civictheme_logo_light_mobile.png
    image_dark_desktop: themes/contrib/civictheme/dist/assets/logos/civictheme_logo_dark_desktop.png
    image_dark_mobile: themes/contrib/civictheme/dist/assets/logos/civictheme_logo_dark_mobile.png
  header:
    theme: light
    logo_type: default
  navigation:
    primary_navigation:
      dropdown: drawer
      dropdown_columns: false
      dropdown_columns_fill: false
      is_animated: false
    secondary_navigation:
      dropdown: dropdown
      dropdown_columns: false
      dropdown_columns_fill: false
      is_animated: false
  footer:
    theme: dark
    logo_type: default
    background_image: ''
  link:
    new_window: false
    external_new_window: true
    external_override_domains: {  }
colors:
  use_brand_colors: true
  brand:
    light:
      brand1: '#00698f'
      brand2: '#e6e9eb'
      brand3: '#121313'
    dark:
      brand1: '#61daff'
      brand2: '#003a4f'
      brand3: '#006a8e'
  palette:
    light:
      heading: '#002a39'
      body: '#334349'
      background_light: '#fcfcfd'
      background: '#e6e9eb'
      background_dark: '#b8babc'
      border_light: '#acaeb0'
      border: '#5c5d5e'
      border_dark: '#161717'
      interaction_text: '#fafafb'
      interaction_background: '#00698f'
      interaction_hover_text: '#fafafb'
      interaction_hover_background: '#003f55'
      interaction_focus: '#855cd7'
      highlight: '#121313'
      information: '#007ebd'
      warning: '#c95100'
      error: '#ce3936'
      success: '#008482'
    dark:
      heading: '#f7fdff'
      body: '#e7f9ff'
      background_light: '#184c5f'
      background: '#003a4f'
      background_dark: '#001c26'
      border_light: '#dfe6e9'
      border: '#194d60'
      border_dark: '#001c26'
      interaction_text: '#003a4f'
      interaction_background: '#61daff'
      interaction_hover_text: '#001c26'
      interaction_hover_background: '#c6f1ff'
      interaction_focus: '#8a5cd7'
      highlight: '#006a8e'
      information: '#4dc4fd'
      warning: '#e38444'
      error: '#e85653'
      success: '#14b0ae'
