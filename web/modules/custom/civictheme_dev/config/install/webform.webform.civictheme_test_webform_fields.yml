      '#title': 'Radios other'
      '#options': phone_types
    select:
      '#type': select
      '#title': Select
      '#options': country_names
    select_other:
      '#type': webform_select_other
      '#title': 'Select other'
      '#options': ethnicity
  datetime_elements_container:
    '#type': container
    date:
      '#type': date
      '#title': Date
    date_time:
      '#type': datetime
      '#title': Date/time
  entity_reference_container:
    '#type': container
    entity_autocomplete:
      '#type': entity_autocomplete
      '#title': 'Entity autocomplete'
      '#target_type': node
      '#selection_handler': 'default:node'
      '#selection_settings':
        target_bundles:
