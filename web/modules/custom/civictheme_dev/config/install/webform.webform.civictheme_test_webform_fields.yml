elements: |-
  basic_elements_container:
    '#type': container
    checkbox:
      '#type': checkbox
      '#title': Checkbox
    hidden:
      '#type': hidden
      '#title': Hidden
    text_field:
      '#type': textfield
      '#title': 'Text field'
  conditional_container:
    '#type': container
    select_to_display_textarea:
      '#type': radios
      '#title': 'Select to display textarea'
      '#options':
        'Display textarea': 'Display textarea'
        'Do not display textarea': 'Do not display textarea'
    textarea:
      '#type': textarea
      '#title': Textarea
      '#states':
        visible:
          ':input[name="checkbox_visible_text_field_1"]':
            checked: true
    checkbox_visible_text_field_1:
      '#type': checkbox
      '#title': 'Check to display textfield'
    text_field_1:
      '#type': textfield
      '#title': 'Text field 1'
      '#states':
        visible:
          ':input[name="checkbox_visible_text_field_1"]':
            checked: true
