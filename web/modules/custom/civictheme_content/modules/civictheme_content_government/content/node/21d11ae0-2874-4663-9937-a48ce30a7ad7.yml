          field_c_p_content:
            -
              value: "<h2><strong>About this template website</strong></h2>\r\n\r\n<p>This is a template website with dummy content. All content is for demonstration purposes only. This website has been created to show how CivicTheme can be used out-of-the-box to quickly and easily create a government website.</p>\r\n\r\n<p>This site contains \"dummy\" content for a fictitious government department, the Department of Citizens. All links lead to either:</p>\r\n\r\n<ul>\r\n\t<li>Dummy content created for this site</li>\r\n\t<li>This page, which contains information about the website</li>\r\n\t<li><a data-entity-substitution=\"media\" data-entity-type=\"media\" data-entity-uuid=\"ab71f96c-d1b4-4a7f-be7d-7b5fa5b26925\" href=\"/media/23\">Link to a dummy document</a></li>\r\n</ul>\r\n\r\n<h2><strong>About CivicTheme</strong></h2>\r\n\r\n<p>CivicTheme is a new, open source component-based design system and Drupal 10 theme. It provides a quick, easy and cost-efficient solution to build new websites. Web publishers and administrators can create and manage pages and layout designs without any coding.</p>\r\n\r\n<p>It was developed with a strong user experience.</p>\r\n\r\n<p><a href=\"https://www.civictheme.io/\"><strong>More about CivicTheme</strong></a></p>\r\n"
