          field_c_p_content:
            -
              value: "<h2>Policies and procedures</h2>\r\n\r\n<p>The Department of Citizens holds policy and procedure documents in our National Online Database. Our policies document all responsibilities and services performed across all areas within the Department of Citizens.</p>\r\n\r\n<p><strong>Our most commonly viewed policy and procedure documents:</strong></p>\r\n\r\n<ul>\r\n\t<li>Ministerial code of conduct</li>\r\n\t<li>Ministers’ handbook&nbsp;</li>\r\n\t<li>Employment and education policies</li>\r\n\t<li>Immigration and citizenship procedures</li>\r\n\t<li>Aged care policies</li>\r\n\t<li>Environmental emergency procedures</li>\r\n\t<li>Complaint handling policy</li>\r\n\t<li>Department of Citizens manual</li>\r\n</ul>\r\n\r\n<p><a class=\"ct-button ct-button--primary ct-button--regular ct-theme-light\" href=\"/about-this-template-website\" title=\"About this template website\">See all policy and procedure documents</a></p>\r\n\r\n<h2>Online forms</h2>\r\n\r\n<p><strong>Search for an online application form.</strong></p>\r\n\r\n<p>We deliver programs and services for the public and businesses across the following sectors:</p>\r\n\r\n<ul>\r\n\t<li><a href=\"/about-this-template-website\" title=\"About this template website\">Immigration and citizenship</a>&nbsp;</li>\r\n\t<li><a href=\"/about-this-template-website\" title=\"About this template website\">Employment and education</a></li>\r\n\t<li><a href=\"/about-this-template-website\" title=\"About this template website\">Health and disability</a></li>\r\n\t<li><a data-entity-substitution=\"media\" data-entity-type=\"media\" data-entity-uuid=\"4603fcc8-7b0c-4698-aba9-2a43508b1038\" href=\"/media/26\" title=\"About this template website\">Aged care</a></li>\r\n\t<li>\r\n\t<p><a data-entity-substitution=\"media\" data-entity-type=\"media\" data-entity-uuid=\"50ea2910-e6f9-495e-9174-3b84e97426b7\" href=\"/media/28\" title=\"About this template website\">Grant application</a></p>\r\n\t</li>\r\n</ul>\r\n\r\n<p><a class=\"ct-button ct-button--primary ct-button--regular ct-theme-light\" href=\"/about-this-template-website\" title=\"About this template website\">See all online application forms</a></p>\r\n\r\n<p>All Department of Citizen employee forms can be found at&nbsp;<a href=\"/about-this-template-website\" title=\"About this template website\">CitizenForms</a>.</p>\r\n\r\n<p>If you can’t locate the policy document or form that you’re looking for, please contact our Policy and Procedure Department on&nbsp;+61 2 6333 4434.</p>\r\n\r\n<p>You can access the translation service by calling 1300 000 000 for the cost of a local phone call.</p>\r\n"
