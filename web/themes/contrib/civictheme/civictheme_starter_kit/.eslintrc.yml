root: true
extends:
  - airbnb
plugins:
  - import-newlines
env:
  es6: true
  browser: true
  jest: true
parserOptions:
  ecmaVersion: latest
  sourceType: module
globals:
  BACKGROUNDS: true
  ICONS: true
  LOGOS: true
  SCSS_VARIABLES: true
  Set: true
  dom: true
  assertUniqueCssClasses: true
rules:
  func-names: 0
  guard-for-in: 0
  import-newlines/enforce: [2, { "items": 100, "forceSingleLine": true, "max-len": 10000 }]
  import/no-extraneous-dependencies: 0
  import/prefer-default-export: 0
  max-len: ["error", { "code": 10000, "comments": 80 }]
  no-continue: 0
  no-nested-ternary: 0
  no-new: 0
  no-param-reassign: 0
  no-plusplus: 0
  no-restricted-syntax: 0
  object-curly-newline: [2, { "ImportDeclaration": "never"}]
  quotes: [ 2, "single", { "avoidEscape": true, "allowTemplateLiterals": true } ]
  strict: 0
