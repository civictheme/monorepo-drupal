              value: '<p><span>My University is a hive of academic excellence and energy. We have students from all over the world, ensuring the university’s multicultural vibe.&nbsp; Whether you’re in our library, walking around the main square or being part of a smaller community through one of our clubs, My University has something to offer everyone.</span></p>'
