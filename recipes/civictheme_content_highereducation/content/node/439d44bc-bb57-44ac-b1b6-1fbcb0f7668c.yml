          field_c_p_content:
            -
              value: "<h2>Entertainment</h2>\r\n\r\n<p>We hold regular entertainment options on campus and close to campus. Some of these are university-run events and others are organised by departments, clubs or others associated with the university.</p>\r\n\r\n<p><a href=\"/news-and-events\">View our calendar of events</a></p>\r\n\r\n<h2>Clubs</h2>\r\n\r\n<p>The university has a thriving clubs and societies scene. Whether it’s chess, AI, or chocolate…we’ve got a club that will interest you!</p>\r\n\r\n<p><a href=\"/about-this-template-website\">View all our clubs</a></p>\r\n\r\n<h2>Our library</h2>\r\n\r\n<p>Our library boasts large work spaces, private rooms and a vast collection of books across all areas.</p>\r\n\r\n<drupal-media data-align=\"center\" data-entity-type=\"media\" data-entity-uuid=\"707c016d-26af-43c0-a999-c892e651917a\"></drupal-media>\r\n\r\n<p><a href=\"/about-this-template-website\">Search library catalogue</a></p>\r\n"
