          field_c_p_content:
            -
              value: "<p dir=\"ltr\">This is a template website with dummy content. All content is for demonstration purposes only. This website has been created to show how CivicTheme can be used out-of-the-box to quickly and easily create a university website.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">This site contains ‘dummy’ content for a fictitious university, My University. All links lead to either:</p>\r\n\r\n<ul>\r\n\t<li dir=\"ltr\">Content created for this site</li>\r\n\t<li dir=\"ltr\">This page, which contains information about the website</li>\r\n</ul>\r\n\r\n<h2 dir=\"ltr\">About CivicTheme</h2>\r\n\r\n<p dir=\"ltr\">CivicTheme is a new, open source component-based design system and Drupal 10 theme. It provides a quick, easy and cost-efficient solution to build new websites. Web publishers and administrators can create and manage pages and layout designs without any coding.&nbsp;</p>\r\n\r\n<p dir=\"ltr\">It was developed with a strong user experience.</p>\r\n\r\n<p dir=\"ltr\"><a href=\"https://www.civictheme.io/\">More about CivicTheme</a></p>\r\n"
