          field_c_p_content:
            -
              value: "<p dir=\"ltr\"><span>Our COVID risk app helps people make informed decisions regarding the COVID risk at specific locations. It uses AI and open data to calculate a risk index, and also gives users relevant information such as population density and real-time traffic.</span></p>\r\n\r\n<h2 dir=\"ltr\"><span>Real-time COVID-19 risk assessment</span></h2>\r\n\r\n<p dir=\"ltr\"><span>Imagine if you could check an app or website before you headed to a particular location, and get a real-time risk assessment of COVID-19 exposure. That’s the vision behind a new joint project from the Department of Emerging Technologies and School of Biomedical Sciences.&nbsp;</span></p>\r\n\r\n<h2 dir=\"ltr\"><span>How it works</span></h2>\r\n\r\n<p dir=\"ltr\"><span>Users can type in an address or the name of a location to see the real-time risk assessment for that particular place. The risk index number is calculated by artificial intelligence (AI) based on data from a number of sources. Users can then decide whether to visit the location. For example, you may want to look at risk assessments for different local supermarkets to decide which supermarket to visit.</span></p>\r\n\r\n<h2 dir=\"ltr\"><span>The open data</span></h2>\r\n\r\n<p dir=\"ltr\"><span>The tool uses a variety of open data, including:</span></p>\r\n\r\n<ul>\r\n\t<li dir=\"ltr\"><span>Number of confirmed COVID-19 cases, new cases, deaths and the fatality rates, sourcing data from the World Health Organization, Centers for Disease Control and Prevention, state and county government websites</span></li>\r\n\t<li dir=\"ltr\"><span>Data from the US Census Bureau on population</span></li>\r\n\t<li dir=\"ltr\"><span>Traffic/mobility data to measure how busy a location is</span></li>\r\n\t<li dir=\"ltr\"><span>User data from social media (Reddit) to get an idea of public perception toward COVID-19 in that location (if users are not very aware or don’t believe it’s serious, the risk of going to that location is higher)</span></li>\r\n</ul>\r\n\r\n<p><strong>Note:&nbsp;</strong><span>The article above is based on one of Salsa Digital’s&nbsp; ‘Digital Transformation in Government’ blogs, which showcases α-satellite, a project from Case Western Reserve University (CWRU) in Cleveland, Ohio.&nbsp;</span></p>\r\n\r\n<p>&nbsp;</p>\r\n"
