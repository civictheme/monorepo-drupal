                  field_c_p_content:
                    -
                      value: "<p>Just 10 minutes from Melbourne’s city centre, the Melbourne campus is My University’s largest campus by number of students.</p>\r\n\r\n<p><strong>Address and contact</strong></p>\r\n\r\n<p>123 Melbourne Highway, Melbourne, Victoria 3001&nbsp;&nbsp;<br />\r\nPhone: (03) 9123 1234&nbsp;&nbsp;<br />\r\nEmail: <a href=\"mailto:contact@mumelbourne.vic.edu.au\">contact@mumelbourne.vic.edu.au</a></p>\r\n\r\n<p><strong>Facilities</strong></p>\r\n\r\n<p>Explore the facilities at the Melbourne campus</p>\r\n\r\n<p><a href=\"/about-this-template-website\">Accommodation</a>&nbsp;<br />\r\n<a href=\"/about-this-template-website\">Library</a>&nbsp;<br />\r\n<a href=\"/about-this-template-website\">Student services</a>&nbsp;<br />\r\n<a href=\"/about-this-template-website\">Parking</a>&nbsp;<br />\r\n<a href=\"/about-this-template-website\">Security</a>&nbsp;<br />\r\n<a href=\"/about-this-template-website\">Shopping and food</a>&nbsp;<br />\r\n<a href=\"/about-this-template-website\">Childcare</a>&nbsp;<br />\r\n<a href=\"/about-this-template-website\">Health and wellbeing</a></p>\r\n\r\n<p><a class=\"ct-button ct-button--primary ct-button--regular ct-theme-light\" href=\"/about-this-template-website\">Explore the Melbourne campus</a></p>\r\n\r\n<p><a class=\"ct-button ct-button--regular ct-button--secondary ct-theme-light\" href=\"/about-this-template-website\">View campus map</a></p>\r\n\r\n<drupal-media data-align=\"center\" data-entity-type=\"media\" data-entity-uuid=\"9e21c1d1-284c-4fa4-8395-7495fb2dbb2d\"></drupal-media>\r\n"
